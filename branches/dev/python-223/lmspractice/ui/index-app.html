                // ADS JS START 
    var adsEnabled = true;
   (function() {
        _ck12 = window._ck12 || {
        host: null,
        logEvent: function(grpName, payload) {
            if (typeof payload != "object") {
                return;
            }
            var FBSClientID = '24839961'; //'{{config.fbs_client_id}}';//24839961;
            var eventType = grpName.toUpperCase();
            var url = '/dexter/record/event'; // '{{config.ads_logging_api}}'; //_ck12.host + '/record/event';
            //Set guest memberID if memberID not available.
            payload['memberID'] = payload.memberID || window.ads_userid || '2';
            var paramData = {};
            paramData['clientID'] = FBSClientID;
            paramData['eventType'] = eventType;
            paramData['payload'] = JSON.stringify(payload);
            // Call the ADS API to record the event.
            $.post(url, paramData);
          },
          eventQueue: {
        events: [],
        push: function(g, e, v, d, a) {
          this.events.push(arguments);
        },
        flush: function() {
          for (var i in this.events)
            _ck12.logEvent.apply(this, this.events[i]);
          this.events = [];
        }
          }
        };
      // var host = new RegExp('(https?://.*)/ads.?').exec('{{config.ads_api_server}}');
      // if (host) _ck12.host = host[1];
    })();  
    // ADS JS ENDS
    </script>
