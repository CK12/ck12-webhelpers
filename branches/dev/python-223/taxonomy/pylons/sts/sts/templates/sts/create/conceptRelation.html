<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
    <head>
        <title>Create a Concept Node Relation</title>
    </head>
    <body>
        <form action="/taxonomy/create/conceptRelation" method="POST">
            
            <table>
                <tr>
                    <td>Concept EncodedID:</td>
                    <td><input type="text" name="encodedID" /></td>
                </tr>
                <tr>
                    <td>Concept Related EncodedID:</td>
                    <td><input type="text" name="relatedEncodedID" /></td>
		</tr>
    		<tr>
                    <td>Relation Type:</td>
                    <td><input type="text" name="relationType" /></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:right;"><input type="submit" value="Create" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
