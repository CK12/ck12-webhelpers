<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
    <head>
        <title>Create a new Concept Node</title>
    </head>
    <body>
        <form action="/taxonomy/delete/concept"
            method="POST">
            
            <table>
                <tr>
                    <td>Login ID:</td>
                    <td>{{ c.memberLogin }}</td>
                </tr>
                <tr>
                    <td>encodedID:</td>
                    <td><input type="text" name="conceptNodeID" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:right;"><input type="submit" value="Delete" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
