<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
    <head>
        <title>Create a new Subject</title>
    </head>
    <body>
        <form action="/taxonomy/create/subject"
            method="POST">
            
            <table>
                <tr>
                    <td>Login ID:</td>
                    <td>{{ c.memberLogin }}</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" name="description" /></td>
                </tr>
                <tr>
                    <td>Shortname:</td>
                    <td><input type="text" name="shortname" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:right;"><input type="submit" value="Create" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
