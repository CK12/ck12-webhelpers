<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
    <head>
        <title>Update Artifact Extension Type</title>
    </head>
    <body>
        <form action="/taxonomy/update/artifactextensiontype"
            method="POST">
	   <input  type="hidden" name="nodeID" value="{{c.node_id}}"/>	            
            <table>
                <tr>
                    <td>Login ID:</td>
                    <td>{{ c.memberLogin }}</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" value="{{ c.typeName }}"/></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" name="description" value="{{ c.description }}"/></td>
                </tr>
                <tr>
                    <td>Shortname:</td>
                    <td><input type="text" name="shortname" value="{{ c.shortname }}"/></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:right;"><input type="submit" value="Update" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
