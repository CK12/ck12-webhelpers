<html>
    <head>
        <title>Create Annotation</title>
    </head>
    <body>
        <form name="overlay" method="POST" action="{{ c.prefix }}/create/annotation">
            <table>
                {% for item in c.memberList %}
                <tr>
                    <td>
                        {{ item }}:
                    </td>
                    <td>
                        <input type="text"
                               name="{{ item }}"
                               value=""
                               size="200"/>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td>
                        <input type="submit" name="submit" value="OK" />
                    </td>
                </tr>
            
            </table>
        </form>
    </body>
</html>
