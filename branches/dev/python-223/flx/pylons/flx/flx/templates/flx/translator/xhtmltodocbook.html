<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
    <head>
        <title>Xhtml to Docbook Translator </title>
        <style>
            body { background-color: #fff; color: #333; }
            body, p {
            font-family: verdana, arial, helvetica, sans-serif;
            font-size:   12px;
            line-height: 18px;
            }
            a { color: #000; }
            a:visited { color: #666; }
            a:hover { color: #fff; background-color:#000; }
        </style> 
        <script src="/flx/media/js/gp/fileupload/static/jquery.js" type="text/javascript">
        </script>

    </head>
    <body>
        <form action="{{ c.prefix }}/translator/xhtmltodocbook"
              enctype="multipart/form-data"
              method="POST">
            <label><b>Xhtml input file</b></label><input type="file" name="file" /><br/>
            <label><b>Docbook title(Optional)</b></label><input type="text" name="chapter_title" /><br/>
            <input type="submit" value="Get Docbook" />
        </form>


        <script type="text/javascript"
                src="/flx/media/js/gp/fileupload/static/jquery.fileupload.js">
        </script>
        <script type="text/javascript"
                src="/flx/media/js/gp/fileupload/static/jquery.fileupload.auto.js">
        </script> 
    </body>
</html>
