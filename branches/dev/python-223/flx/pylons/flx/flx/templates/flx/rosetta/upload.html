<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
    <head>
        <title>Upload File for Rosetta 2.0 Validation</title>
        <style>
            body { background-color: #fff; color: #333; }
            body, p {
                font-family: verdana, arial, helvetica, sans-serif;
                font-size:   16px;
                line-height: 18px;
            }
            a { color: #000; }
            a:visited { color: #666; }
            a:hover { color: #fff; background-color:#000; }
        </style> 
        <script src="/flx/media/js/gp/fileupload/static/jquery.js" type="text/javascript">
        </script>

        <!--
        <script type="text/javascript">
            //<![CDATA[
            jQuery(document).ready(function() {
                jQuery("form[enctype^='multipart/form-data']").fileUpload();
                jQuery("#sample").fileUpload({action: "{{ c.prefix }}/upload/save"});
            });
            //]]>
        </script> 
        -->
    </head>
    <body>
        <table>
            <tr>
                <td>
                    Upload:
                </td>
                <td>
                    <form action="{{ c.prefix }}/validate/rosetta"
                        enctype="multipart/form-data"
                        method="POST">
                        <input type="file" name="file" /><br/>
                        <input type="submit" value="Upload" />
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <strong>- or -</strong>
                </td>
            </tr>
            <tr>
                <td>
                    Paste:
                </td>
                <td>
                    <form action="{{ c.prefix }}/validate/rosetta"
                          name="xhtml"
                          method="POST">
                        <textarea name="xhtml"
                                rows="30"
                                cols="120"
                                wrap="physical"></textarea>
                        <br/>
                        <input type="submit" value="OK" />
                    </form>
                </td>
            </tr>
        </table>

        <script type="text/javascript"
                src="/flx/media/js/gp/fileupload/static/jquery.fileupload.js">
        </script>
        <script type="text/javascript"
                src="/flx/media/js/gp/fileupload/static/jquery.fileupload.auto.js">
        </script> 
    </body>
</html>
