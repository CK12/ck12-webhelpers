<html>
    <head>
        <title>Update Member</title>
    </head>
    <body>
        <form name="memberdata" method="POST" action="{{ h.url(controller='member', action='update') }}/{{c.memberDict['id']}}">
            <table>
                {% for item in c.memberList %}
                <tr>
                    <td>
                        {{ item }}:
                    </td>
                    <td>
                        <input name="{{ item }}"
                               type="text"
                               value="{{ c.memberDict[item] }}"
                               size="64"/>
                    </td>
                </tr>
                {% endfor %}
                <!--
                <tr>
                    <td>Member Role:</td>
                    <td>
                        <select name="memberRole">
                            {% for role in c.keys %}
                                <option value="{{ role }}">{{ c.memberRoleDict[role] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                -->
                <tr>
                    <td>Member State:</td>
                    <td>
                        <select name="stateID">
                            {% for state in c.stateKeys %}
                                {% if state == c.memberDict['state'] %}
                                <option selected value="{{ state }}">{{ c.memberStatesDict[state] }}</option>
                                {% else %}
                                <option value="{{ state }}">{{ c.memberStatesDict[state] }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="OK" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
