<html>
    <head>
        <title>Create Embedded Object Provider</title>
    </head>
    <body>
        <form name="eoForm" method="POST" action="{{ c.prefix }}/create/embeddedobjectprovider">
            <h1>Enter the details for a new Embedded Object Provider</h1>
            <table>
                <tbody border="1">
                    <tr>
                        <td>
                            Name: 
                        </td>
                        <td>
                            <input type="text" name="name" size="100" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Domain: 
                        </td>
                        <td>
                            <input type="text" name="domain" size="50" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Needs API? 
                        </td>
                        <td>
                            <input type="checkbox" name="needsApi" value="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Blacklisted? 
                        </td>
                        <td>
                            <input type="checkbox" name="blacklisted" value="true" />
                        </td>
                    </tr>
                </tbody>
                <tr>
                    <td colspan="2" style="text-align:right;">
                        <input type="submit" name="submit" value="Save" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
