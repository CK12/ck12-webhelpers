<html>
    <head>
        <title>Create browse term Association</title>
    </head>
    <body>
        <form name="metadata" method="POST" action="{{ c.prefix }}/create/browseTerm/association">
            <table>
                <tr>
                <tr>
                    <td>
                        Browse term:
                    </td>
                    <td>
                        <select name="browseTermID">
                            <option value="">Choose a browse term...</option>
                            {% for key in c.browseTermKeys %}
                            <option value="{{ key }}">{{ c.browseTermDict[key] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                    <td>
                        Artifact:
                    </td>
                    <td>
                        <select name="artifactID">
                            <option value="">Choose an artifact...</option>
                            {% for key in c.artifactKeys %}
                            <option value="{{ c.artifactDict[key] }}">{{ key }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="OK" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
