<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{#ck12embed_dlg.title}</title>
		<script type="text/javascript" src="/media/lib/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/tiny_mce_popup.js"></script>
		<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/utils/form_utils.js"></script>
		<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/utils/validate.js"></script>
		<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/utils/editable_selects.js"></script>
		<script type="text/javascript" src="/media/lib/jquery-plugins/jquery.form.js"></script>
		<script type="text/javascript" src="js/embed.js"></script>
		<link type="text/css" rel="stylesheet" href="css/embed.css" />
	</head>
	<body>
		<form onsubmit="EmbedDialog.insert();return false;" action="#">
			<p>
				Embed Code:
			</p>
			<textarea class="embed_input" id="embed_input" name="embed_input" ></textarea>
			<table width="100%">
				<tr>
					<td width="43%">
					<input type="button" id="preview" class="button" name="preview" value="Preview" onclick="EmbedDialog.preview();" />
					</td>
					<td>Preview Box<td><tr>
			</table>
			<div id="embed_preview" class="embed_preview"></div>
			<div class="mceActionPanel">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="EmbedDialog.insert();" />
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</form>
	</body>
</html>
