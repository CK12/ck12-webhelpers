<% var index; %>
<% for (index = 0; index < data.filters.label.length; index++) { %>
	<div class="custom-box hide-small">
		<input type="checkbox" id="country<%= data.filters.value[index] %>_large" name="country-filter" <% if (data.selected && -1 !== data.selected.indexOf(data.filters.value[index])) { %>checked<% } %>>
		<label for="country<%= data.filters.value[index] %>_large" class="checkbox"><span><i class="icon-validated"></i></span><%= data.filters.label[index] %></label>
	</div>
<% } %>
