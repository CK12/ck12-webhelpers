<% var index; %>
<% for (index = 0; index < data.filters.label.length; index++) { %>
	<div class="custom-box hide-small">
		<input type="checkbox" id="grade<%= data.filters.value[index] %>_large" name="grade-filter" <% if (data.selected && -1 !== data.selected.indexOf(data.filters.value[index])) { %> checked <% } if (!data.filters.count || !data.filters.count[index]) { %> disabled <% } %> >
		<label for="grade<%= data.filters.value[index] %>_large" class="checkbox"><span><i class="icon-validated"></i></span><%= data.filters.label[index] %><% if (data.filters.count && data.filters.count[index]) {%> (<%= data.filters.count[index] %>)<%} %></label>
	</div>
<% } %>
