<div id="markup">
	<div id="variationhtml">
		<div class="tool-tip-container ">
			<div class="tool-tip fracContainer">
				<div class="inner-container">
					<div class="tooltip-tools-inner frac" title="Fraction" formula="frac">
						<span>x</span>
						<span class="sperator"></span>
						<span>y</span>
					</div>
				</div>
				<div class="close-cont">
					<div class="tooltipClose icon-remove"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="editableHtml">
		<div id="frac">
			<span class='leftTextWrapper leftSpan'>

			</span>
			<span class='divisionContainer fracContainer removeTool'>
				<span class='upperContainer'>
					<input type='text' class='showbox text'>
				</span>
				<span class='lowerContainer'>
					<input type='text' class='showbox text'>
				</span>
			</span>
			<span class='rightTextWrapper rightSpan'>
				<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
	</div>
</div>
