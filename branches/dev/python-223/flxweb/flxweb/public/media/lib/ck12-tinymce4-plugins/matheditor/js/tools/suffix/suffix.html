<div id="markup">
	<div id="formulaHeader">
		<div class="formula-container">
			<div class="suffix tool-bar-tools suffixContainer" title="Suffix">
				<span class="base-power">
				    <span class="base">x</span><span class="suffixText"> y </span>
				</span>
				
			</div>
		</div>
	</div>
	<div id="variationhtml">
		<div class="tool-tip-container">
			<div class="tool-tip suffixContainer">
				<div class="inner-container">
					<div class="tooltip-tools-inner" title="Super Script" formula="superscript">
						<span class="base">x</span> <span class="suffixText"> y </span>
					</div>
				</div>
				<div class="inner-container">
					<div class="tooltip-tools-inner subscript" title="Sub Script" formula="subscript">
						<span class="base">x</span> <span class="suffixText subText"> y </span>
					</div>
				</div>
				<div class="inner-container">
					<div class="tooltip-tools-inner" title="Square" formula="superscriptSquare">
						<span class="base">x</span> <span class="suffixText"> 2 </span>
					</div>
				</div>
				<div class="close-cont"><div class="tooltipClose icon-remove"></div></div>
			</div>
		</div>
	</div>
	<div id="editableHtml">
		<div id="superscript">
			<span class='leftTextWrapper leftSpan'>
				<input type='text' class='leftInput noText text cursor-input'>
			</span>
			<span class='suffixExpCont removeTool suffixContainer'>
				<span class='sub-denom'>
					<input type='text' class='text showbox'>
				</span>
				<span class='sup supEdit' data-tools='suffix'>
					<input type='text' class='text showboxroot'>
				</span>
			</span>
			<span class='rightTextWrapper rightSpan'>
				<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
		<div id="subscript">
			<span class='leftTextWrapper leftSpan'>
				<input type='text' class='leftInput noText text cursor-input'>
			</span>
			<span class='suffixExpCont removeTool suffixContainer'>
				<span class='sub-denom'>
					<input type='text' class='text showbox'>
				</span>
				<span class='sup supEdit sub' data-tools='suffix'>
					<input type='text' class='text showboxroot'>
				</span>
			</span>
			<span class='rightTextWrapper rightSpan'>
				<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
		<div id="superscriptSquare">
			<span class='leftTextWrapper leftSpan'>
				<input type='text' class='leftInput noText text cursor-input'>
			</span>
			<span class='suffixExpCont removeTool suffixContainer'>
				<span class='sub-denom'>
					<input type='text' class='text showbox triggerOn'>
				</span>
				<span class='sup supEdit' data-tools='suffix'>
					<input type='text' class='text showboxroot triggerOn'>
				</span>
			</span>
			<span class='rightTextWrapper rightSpan'>
				<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
	</div>
</div>
