<div id="markup">
	<div id="formulaHeader">
		<div class="formula-container">
			<div class="limitExp lmtToolContainer tool-bar-tools" title="Limit">
				<span class="lmtEx">lim y</span>
			</div>
		</div>
	</div>
	<div id="variationhtml">
		<div class="tool-tip-container lmtToolContainer">
			<div class="tool-tip">
				<div class="inner-container">
					<div class="tooltip-tools-inner" formula="limit" title="Limit">
						<span class="inner-lmt-cont">
							<span class="limit">lim</span>
							<span class='lmt-cont lmt-simple'>y</span>
						</span>
						x
					</div>
				</div>
				<div class="inner-container">
					<div class="tooltip-tools-inner" formula="limitToInfty" title="Limit at Infinity">
						<span class="inner-lmt-cont">
							<span class="limit">&nbsp;lim y</span>
							<span class='lmt-cont'>x<span class='lmt-contttt'>&#8594;</span>&#8734;</span>
						</span>
					</div>
				</div>
				<div class="inner-container">
					<div class="tooltip-tools-inner" formula="limitVar" title="Limit at Variable">
						<span class="inner-lmt-cont">
							<span class="limit">lim y</span>
							<span class='lmt-cont'>x<span class='lmt-contttt'>&#8594;</span>z</span>
						</span>
					</div>
				</div>
				<div class="close-cont">
					<div class="tooltipClose icon-remove"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="editableHtml">
		<div id="limit">
			<span class='leftTextWrapper leftSpan'>
				<input type='text' class='leftInput noText text cursor-input'>
			</span>
			<span class="limitContainer removeTool lmtToolContainer"> 
				<span class="inner-lmt-cont">
					<span class="limit">lim</span>
					<span class='lmt-cont lmt-simple'>
						<input type='text' class='text showboxroot '>
					</span> 
				</span>
				<span>
					<input type='text' class='text showbox'>
				</span>
			</span>
			<span class='rightTextWrapper rightSpan'>
				<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
		<div id="limitToInfty">
  			<span class='leftTextWrapper leftSpan'>
  				<input type='text' class='leftInput noText text cursor-input'>
  			</span>
  			<span class="limitContainer removeTool lmtToolContainer"> 
   				<span class="inner-lmt-cont">
   					<span class="limit">lim</span>
   					<span class='lmt-cont'>
   						<input type='text' class='text showboxroot '>
   					</span>
   					<span class='lmt-cont-sym'>&#8594; &#8734;</span>
   				</span>
   				<span>
   					<input type='text' class='text showbox'>
   				</span>
  			</span>
  			<span class='rightTextWrapper rightSpan'>
  				<input type='text' class='rightInput noText text cursor-input'>
  			</span>
		</div>
		<div id="limitVar">
  			<span class='leftTextWrapper leftSpan'>
  				<input type='text' class='leftInput noText text cursor-input'>
  			</span>
  			<span class="limitContainer removeTool lmtToolContainer"> 
   				<span class="inner-lmt-cont">
   					<span class="limit">lim</span>
   					<span class='lmt-cont'>
   						<input type='text' class='text showboxroot '>
   					</span>
   					<span class='lmt-cont-sym'>&#8594;</span>
   					<span class='lmt-cont'>
   						<input type='text' class='text showboxroot '>
   					</span>
   				</span>
   				<span>
   					<input type='text' class='text showbox'>
   				</span>
  			</span>
  			<span class='rightTextWrapper rightSpan'>
  				<input type='text' class='rightInput noText text cursor-input'>
  			</span>
		</div>
	</div>
</div>
