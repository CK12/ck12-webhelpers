<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.title}</title>
	<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/utils/mctabs.js"></script>
	<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/utils/form_utils.js"></script>
	<script type="text/javascript" src="/media/lib/tinymce/jscripts/tiny_mce/utils/validate.js"></script>
	<script type="text/javascript" src="/media/lib/ck12-tinymce-plugins/ck12image/js/base64.js"></script>
	<script type="text/javascript" src="js/link.js"></script>
	
	
</head>
<body id="link" style="display: none">
	<span class="mceVoiceLabel" id="app_label" style="display:none;">{#advanced_dlg.title}</span>
<form onsubmit="LinkDialog.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#advanced_dlg.link_title}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
				<tr>
					<td class="nowrap"><label for="href">{#advanced_dlg.link_url}</label></td>
					<td><table border="0" cellspacing="0" cellpadding="0"> 
						<tr> 
							<td><input id="href" name="href" type="text" class="mceFocus" value="" style="width: 200px" onchange="LinkDialog.checkPrefix(this);" /></td> 
							<td id="hrefbrowsercontainer">&nbsp;</td>
						</tr> 
					</table></td>
				</tr>
			
				<tr>
					<td class="nowrap"><label for="linktitle">{#advanced_dlg.link_titlefield}</label></td>
					<td><input id="linktitle" name="linktitle" type="text" value="" style="width: 200px" /></td>
				</tr>
				
				<tr id="anchorlistrow">
							<td class="column1"><label for="anchorlist">{#advanced_dlg.anchor_names}</label></td>
							<td colspan="2" id="anchorlistcontainer"><select id="anchorlist"><option value=""></option></select></td>
				</tr>
				<tr>
					<td class="nowrap"><label for="target_list">{#advanced_dlg.link_target}</label></td>
					<td colspan="2" id="targetlistcontainer">
						<select id="target_list">
							<option id="default-link" value="">None (Default)</option> 
							<option value="_blank">New window</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="mceActionPanel">
		<input type="submit" id="insert" name="insert" value="{#insert}" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>
</body>
</html>
