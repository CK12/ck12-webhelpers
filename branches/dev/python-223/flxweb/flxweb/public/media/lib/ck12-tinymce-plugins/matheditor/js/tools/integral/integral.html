			            <span class="definateText">z</span>
			         </div>
			      </div>
		      	  <div class="inner-container">
			         <div class="definate tooltip-tools-inner" title="Definite Integral" formula="definate">
			            <span class="definateSymbol">&#8747;</span>
			            <span class="definateLowerTool">x</span>
			            <span class="definateUpper">y</span>
			            <span class="definateText">z</span>
			         </div>
			      </div>
			      <div class="inner-container">
			         <div class="antiderivative tooltip-tools-inner" title="Antiderivative" formula="antiderivative">
			         	<span class="definateText">z</span>
			         	<span class="definateSymbol">|</span>
			            <span class="definateLowerTool">x</span>
			            <span class="definateUpper">y</span>

				            <span class="definateUpper">x</span>
				        </span> -->
			         </div>
			      </div>
				  <div class="inner-container">
						<div class="tooltip-tools-inner derivative" formula="firstDerivative"
							title="First Derivative">
							<span class="functionText">f</span><span class="suffixDerivative">&#8242;</span><span>&#40;</span><span>x</span><span>&#41;</span>
						</div>
					</div>
					<div class="inner-container">
						<div class="tooltip-tools-inner derivative" formula="secondDerivative"

							<span class="functionText">f</span><span class="suffixDerivative">&#8243;</span><span>&#40;</span><span>x</span><span>&#41;</span>
						</div>
					</div>

   <div id="editableHtml">
      <div id="definate">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
		         <span class="removeTool integralContainer definateInt">
			         <span class="eq-cont">
			         <span class="input-cont">
			         <span class="definateSymbolEdit">&#8747;</span>
			         <span class="txtew">
				         <span class="in-inter intergral-cont">
					         <span class="definateLowerInt"><input type="text" class = "text showboxroot addLater"></span>
					         <span class="definateUpperEdit"><input type="text" class = "text showboxroot addPrevious"></span>
					         </span>
				         </span>
				    </span>
			         </span>
			         <span class="definateTextEdit"><input type="text" class = "text showbox"></span>
		         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="indefinite">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
	         <span class="removeTool integralContainer">
		         <span class="eq-cont single-int">
		         <span class="definateSymbolEdit">&#8747;</span>
		         <span class="definateTextEdit definate-single"><input type="text" class = "text showbox"></span>
		         </span>
	         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
	  <div id="antiderivative">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
		         <span class="removeTool integralContainer definateInt">
		         	 <span class="definateTextEdit"><input type="text" class = "text showbox"></span>
			         <span class="eq-cont">
			         	<span class="input-cont">
			         		<span class="definateSymbolEdit">|</span>
			         		<span class="txtew">
				         		<span class="in-inter intergral-cont">
					         		<span class="definateLowerInt"><input type="text" class = "text showboxroot addLater"></span>
					         		<span class="definateUpperEdit"><input type="text" class = "text showboxroot addPrevious"></span>
					         	</span>
				         	</span>
				    	</span>
			         </span>
		         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="firstDerivative">
			<span class='leftTextWrapper leftSpan'>
				<input type='text' class='text leftInput hasText' value='f'>
			</span>
			<span class='removeTool integralContainer'>
				<span>&#8242;</span>
				<span class='functionParenthesesContainer'>
					<span class="bracTrans">&#40;</span>
					<span class="bracketText" data-tools="integral">
						<input type="text" class="text showbox hasText skip mainbox mathfunctionBox" style="width: 9px;" value="x">
					</span>
					<span class="bracTrans">&#41;</span>
				</span>
			</span> 
			<span class='rightTextWrapper rightSpan'>
				<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
		<div id="secondDerivative">
			<span class='leftTextWrapper leftSpan'>
				<input type='text' class='text leftInput hasText' value='f'>
			</span>
			<span class='removeTool integralContainer'>
				<span>&#8243;</span>
				<span class='functionParenthesesContainer'>
					<span class="bracTrans">&#40;</span>
					<span class="bracketText" data-tools="integral">
						<input type="text" class="text showbox hasText skip mainbox mathfunctionBox" style="width: 9px;" value="x">
					</span>
					<span class="bracTrans">&#41;</span>
				</span>
			</span> 
			<span class='rightTextWrapper rightSpan'>
				<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
