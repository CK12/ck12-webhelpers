<div id="markup">
   <div id="variationhtml">
	   <div class="tool-tip-container symbolContainer">
	      <div class="tool-tip">
	      	  <div class="inner-container">
		         <div class="tooltip-tools-inner alignCharacter" formula="wildeTilde" title="Tilde">
		            <div>&#126;</div>
		            <div class="emptyBox"></div>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner alignCharacter" formula="vector" title="Vector">
		            <div>&#8594;</div>
		            <div class="emptyBox"></div>
		       	 </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner alignCharacter " formula="lineOverExpressions" title="Line Over Expressions">
		            <div>&#151;</div>
		            <div class="emptyBox"></div>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner alignCharacter " formula="rightarrowOverExpression" title="Right Arrow Over Expression">
		            <div class="longArrow">&#8594;</div>
		            <div class="emptyBox"></div>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner alignCharacter " formula="leftarrowOverExpression" title="Left Arrow Over Expression">
		            <div class="longArrow">&#8592;</div>
		            <div class="emptyBox"></div>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner alignCharacter " formula="botharrowOverExpression" title="Both Arrow Over Expression">
		            <div>&#8596;</div>
		            <div class="emptyBox"></div>
		         </div>
		      </div>
	         <div class="close-cont"><div class="tooltipClose icon-remove"></div></div>
	      </div>
	   </div>
   </div>
   <div id="editableHtml">
      <div id="wildeTilde">
         <span class='leftTextWrapper leftSpan'>
         	<input type='text' class = 'leftInput noText text cursor-input'>
         </span>
         <span class='wildeTildeContainer removeTool symbolContainer'>
	         <span class='tilde'>&#126;</span>
	         <span>
	         	<input type="text" class = "text showbox">
	         </span>
         </span>
         <span class='rightTextWrapper rightSpan'>
         	<input type='text' class = 'rightInput noText text cursor-input'>
         </span>
      </div>
      <div id="vector">
         <span class='leftTextWrapper leftSpan'>
         	<input type='text' class = 'leftInput noText noText text cursor-input'>
         </span>
         <span class='vectorContainer removeTool symbolContainer'>
	         <span class='specialCharacter'>&#8594;</span>
	         <span>
	         	<input type="text" class = "text showbox">
	         </span>
         </span>
         <span class='rightTextWrapper rightSpan'>
         	<input type='text' class = 'rightInput noText text cursor-input'>
         </span>
      </div>
      <div id="lineOverExpressions">
         <span class='leftTextWrapper leftSpan'>
         	<input type='text' class = 'leftInput noText text cursor-input'>
         </span>
         <span class='lineOverExpressionsContainer removeTool symbolContainer'>
	         <span data-tools="symbol" class="symbolCont">
	         	<input type="text" class = "text showbox">
	         </span>
         </span>
         <span class='rightTextWrapper rightSpan'>
         	<input type='text' class = 'rightInput noText text cursor-input'>
         </span>
      </div>
      <div id="rightarrowOverExpression">
         <span class='leftTextWrapper leftSpan'>
         	<input type='text' class = 'leftInput noText text cursor-input'>
         </span>
         <span class='rightarrowOverExpressionContainer specialCharacterCont removeTool symbolContainer'>
         	<span class='specialCharacter'>
         		<span class='arrowRight'></span>
         	</span>
        	 <span  data-tools="symbol" class="symbolCont">
        	 	<input type="text" class = "text showbox">
        	 </span>
         </span>
         <span class='rightTextWrapper rightSpan'>
         	<input type='text' class = 'rightInput noText text cursor-input'>
         </span>
      </div>
      <div id="leftarrowOverExpression">
         <span class='leftTextWrapper leftSpan'>
         	<input type='text' class = 'leftInput noText text cursor-input'>
         </span>
         <span class='leftarrowOverExpressionContainer specialCharacterCont removeTool symbolContainer'>
         	<span class='specialCharacter'>
         		<span class='arrowLeft'></span>
         	</span>
        	<span data-tools="symbol" class="symbolCont">
        		<input type="text" class = "text showbox">
        	</span>
         </span>
         <span class='rightTextWrapper rightSpan'>
         	<input type='text' class = 'rightInput noText text cursor-input'>
         </span>
      </div>
      <div id="botharrowOverExpression">
         <span class='leftTextWrapper leftSpan'>
         	<input type='text' class = 'leftInput noText text cursor-input'>
         </span>
         <span class='botharrowOverExpressionContainer specialCharacterCont removeTool symbolContainer'>
	         <span class='specialCharacter'>
	         	<span class='arrowLeft bothLeft'></span>
	         	<span class='arrowRight bothRight'></span>
	         </span>
         	<span data-tools="symbol" class="symbolCont">
         		<input type="text" class = "text showbox">
         	</span>
         </span>
         <span class='rightTextWrapper rightSpan'>
         	<input type='text' class = 'rightInput noText text cursor-input'>
         </span>
      </div>
   </div>
</div>
