<div id="markup">
   <div id="variationhtml">
     <div class="tool-tip-container logToolContainer">
	      <div class="tool-tip">
	      	  <div class="inner-container">
		         <div class="tooltip-tools-inner" formula="logDefaultBase" title="Log Default Base">
		           <span>log X</span>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner" formula="log" title="Log">log
		            <span class="log-subscript">y</span>
		            x
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner" formula="naturalLog" title="Natural Log">
		            <span>ln x</span>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner" formula="minimum" title="Minimum">
		            <span>min x</span>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner" formula="maximum" title="Maximum">
		            <span>max x</span>
		         </div>
		       </div>
	         <div class="close-cont"><div class="tooltipClose icon-remove"></div></div>
	      </div>
     </div>
   </div>
   <div id="editableHtml">
      <div id="logDefaultBase">
		  <span class='leftTextWrapper leftSpan'>
		    <input type='text' class='leftInput noText text cursor-input'>
		   </span> 
		   <span class='removeTool logToolContainer'>log
		     <input type='text' class='text showbox'>
		   </span> 
		   <span class='rightTextWrapper rightSpan'>
		     <input type='text' class='rightInput noText text cursor-input'>
		   </span>
      </div>
      <div id="log">
		 <span class='leftTextWrapper leftSpan'>
		  <input type='text' class='leftInput noText text cursor-input'>
		 </span> 
		 <span class="logContainer logToolContainer removeTool">
			  <span>log</span>
			  <span class="log-subscript">
			  <input type='text' class='text showboxroot '>
		      </span>
			  <span>
			  <input type='text' class='text showbox'>
			  </span> 
		  </span>
		  <span class='rightTextWrapper rightSpan'>
		  <input type='text' class='rightInput noText text cursor-input'>
		  </span>
      </div>
      <div id="naturalLog">
        <span class='leftTextWrapper leftSpan'>
        <input type='text' class='leftInput noText text cursor-input'>
        </span> 
        <span class='removeTool logToolContainer'>ln
        	<input type='text' class='text showbox'>
        </span> 
        <span class='rightTextWrapper rightSpan'>
        <input type='text' class='rightInput noText text cursor-input'>
        </span>
      </div>
      <div id="minimum">
        <span class='leftTextWrapper leftSpan'>
        <input type='text' class='leftInput noText text cursor-input'>
        </span>
        <span class='minimumContainer logToolContainer removeTool'>min
        	<input type='text' class='text showbox'>
        </span>
        <span class='rightTextWrapper rightSpan'>
        <input type='text' class='rightInput noText text cursor-input'>
        </span>
      </div>
      <div id="maximum">
	         <span class='leftTextWrapper leftSpan'>
	         <input type='text' class='leftInput noText text cursor-input'>
	         </span>
	         <span class='maximumContainer removeTool logToolContainer'>max
	         <input type='text' class='text showbox'>
	         </span>
	         <span class='rightTextWrapper rightSpan'>
	         <input type='text' class='rightInput noText text cursor-input'>
	         </span>
      </div>
   </div>
</div>
