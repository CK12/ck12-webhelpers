			         <div class="sumTripple tooltip-tools-inner" title="Sum" formula="sumTripple">
			         	<div class="operatorUpper">y</div>
			            <div class="operatorSymbol">&#8721;</div>
			            <div class="operatorLower">x
			            </div>
			            <span class="operatorText"> z</span>
			         </div>
			      </div>
			      <div class="inner-container">
			         <div class="union tooltip-tools-inner" title="Union" formula="union">

			            &#8746;
			            </span>
			            <span class="unionText">
			            z
			            </span>
			         </div>
			      </div>
			      <div class="inner-container">
			         <div class="unionTripple tooltip-tools-inner" title="Union" formula="unionTripple">

			            <div class="operatorSymbol"> &#8746;</div>
			            <div class="operatorLower">x
			            </div>
			            <span class="operatorText"> z</span>

			      </div>
			  </div>
			  <div class="tool-tip-row">
			      <div class="inner-container">

	         </div></div>
	      </div>
	     </div>
   </div>
   <div id="editableHtml">
      <div id="sumTripple">
	           
	           <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>

			         <span class="eq-cont">
			         <span class="input-cont">
			         <span class="definateSymbolEdit">&#8721;</span>
			         <span class="txtew">
				         <span class="in-inter text-cont">

					         </span>
				         </span>
				    </span>
			         </span>
			         <span class="definateTextEdit"><input type="text" class = "text showbox"></span>
		         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="union">
	         <span class='leftTextWrapper leftSpan'>
	         <input type='text' class = 'leftInput noText text cursor-input'>

		         <span class="unionSymbolEdit">

		         </span>
