<div id="toolsHeaderMain">
	<div class="formula-container" formula="fraction" title="Fraction">
		<div class="fraction tool-bar-tools fracContainer">
			<div>
				<span>x</span>
				<span class="sperator"></span>
				<span>y</span>
			</div>
		</div>
	</div>
	<div class="formula-container" formula="radical" title="Radical">
		<div class="radical tool-bar-tools rootContainer">
			<span class="radicalLeftSign">&radic;<span class="radicalTopSign">&nbsp;x&nbsp;</span>
			</span>
		</div>
	</div>
	<div class="formula-container" formula="suffix" title="Suffix">
		<div class="suffix tool-bar-tools suffixContainer">
			<span class="base-power">
				<span class="base">x</span><span class="suffixText">y</span>
			</span>
		</div>
	</div>
	<div class="formula-container" formula="integral" title="Integral">
		<div class="integral tool-bar-tools">
			<span class="integral-symbol">&#8747;</span>
		</div>
	</div>
	<div class="formula-container" formula="bracket" title="Bracket">
		<div class="bracket tool-bar-tools bracketContainer">
			<span class="left-brac">&#123;</span><span class="right-brac">&#125;</span>
		</div>
	</div>
	<div class="formula-container" formula="mathFunction" title="Math Function">
		<div class="mathFunction tool-bar-tools functionContainer">
			<span class="functionOper">
				<span>f</span><span>&#40;</span><span>x</span><span>&#41;</span>
			</span>
		</div>
	</div>
	<div class="formula-container" formula="symbol" title="Symbol">
		<div class="symbol tool-bar-tools symbolContainer">
			<span class="symbol-tool">&#228;</span>
		</div>
	</div>
	<div class="formula-container" formula="logLimit" title="Log">
		<div class="logLimit logToolContainer tool-bar-tools">
			<span class="logx">log x</span>
		</div>
	</div>
	<div class="formula-container" formula="limitExp" title="Limit">
		<div class="limitExp lmtToolContainer tool-bar-tools">
			<span class="lmtEx">lim y</span>
		</div>
	</div>
	<div class="formula-container" formula="matrix" title="Matrix">
		<div class="matrix tool-bar-tools matrixContainer">
			<span class="leftParenthesis">(</span>
			<span class="matrix-cont">
				<span class="upper-cont-matrix">
					<span class="matrixText row1Column1">1</span>
					<span class="matrixText row1Column2">0</span>
		      	</span>
				<span class="lower-cont-matrix">
					<span class="matrixText row2Column1">0</span>
					<span class="matrixText row2Column2">1</span>
				</span>
			</span>
			<span class="rightParenthesis">)</span>
		</div>
	</div>
	<div class="formula-container" formula="greekSymbol" title="Greek Symbol">
		<div class="greekSymbol tool-bar-tools">
			<span>&#945;</span>
		</div>
	</div>
	<div class="formula-container" formula="mathOperatorSymbol" title="Math Operator Symbol">
		<div class="mathOperatorSymbol tool-bar-tools">
			<span class="plus-symbol">&#43;</span>
		</div>
	</div>
	<div class="formula-container" formula="shapeSymbol" title="Shape Symbol">
		<div class="shapeSymbol tool-bar-tools">
			<span class="symbolShape">&#8734;</span>
		</div>
	</div>
	<div class="formula-container" formula="operator" title="Operator">
		<div class="operator tool-bar-tools operatorContainer">
			<span class="operator-symbol">&#8721;</span>
		</div>
	</div>
	<div class="formula-container" formula="trigonometry" title="Trigonometry">
		<div class="trigonometry tool-bar-tools trigContainer">
			<span class="sinx">sin x</span>
		</div>
	</div>
</div>
