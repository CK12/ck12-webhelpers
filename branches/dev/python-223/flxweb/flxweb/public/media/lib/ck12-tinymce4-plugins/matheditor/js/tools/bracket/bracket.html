<div id="markup">
   <div id="formulaHeader">
   		<div class="formula-container">
	      <div class="bracket tool-bar-tools bracketContainer" title="Bracket">
	         <span class="left-brac">&#123;</span><span class="right-brac">&#125;</span>
	      </div>
	    </div>
   </div>
   <div id="variationhtml">
      <div class="tool-tip-container">
	      <div class="tool-tip bracketContainer">
	      	  <div class="inner-container">
		         <div class="tooltip-tools-inner parentheses" formula="parentheses"
		            title="Parentheses">
		            <span class="bracketStyling">&#40; <span class="emptyBox"></span>
		            &#41;
		            </span>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner square" formula="square" title="Square">
		            <span class="bracketStyling">&#91; <span class="emptyBox"></span>
		            &#93;
		            </span>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner braces" formula="braces" title="Braces">
		            <span class="bracketStyling">&#123; <span class="emptyBox"></span>
		            &#125;
		            </span>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner absoluteBar" formula="absoluteBar" title="Absolute Bar">
		         	<span class="bracketStyling">
			            &#124;
						<span class="emptyBox"></span>
			            &#124;
			        </span>
		         </div>
		       </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner parenthesesBar" formula="parenthesesBar"
		            title="Parentheses Bar">
		            <span class="bracketStyling">&#40; <span
		               class="emptyBoxSmall"></span> <span class="bracket-sperator">&#124;</span>
		            <span class="emptyBoxSmall"></span> &#41;
		            </span>
		         </div>
		      </div>
		      <div class="inner-container">
		         <div class="tooltip-tools-inner bracesBar" formula="bracesBar"
		            title="Braces Bar">
		            <span class="bracketStyling">&#123; <span
		               class="emptyBoxSmall"></span> <span class="bracket-sperator">&#124;</span>
		            <span class="emptyBoxSmall"></span> &#125;
		            </span>
		         </div>
		       </div>
	         <div class="close-cont"><div class="tooltipClose icon-remove"></div></div>
	      </div>
	   </div>
   </div>
   <div id="editableHtml">
      <div id="parentheses">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
		         <span class='parenthesesContainer bracketContainer removeTool'>
			         <span class="bracketTrans">&#40;</span>
			         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
			         <span class="bracketTrans">&#41;</span>
		       </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="square">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
	         <span class='parenthesesContainer bracketContainer removeTool'>
		         <span class="bracketTrans">&#91;</span>
		         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
		         <span class="bracketTrans">&#93;</span>
	         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="braces">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
	         <span class='parenthesesContainer bracketContainer removeTool'>
		         <span  class="bracketTrans">&#123;</span>
		         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
		         <span  class="bracketTrans">&#125;</span>
	         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="absoluteBar">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
	         <span class='parenthesesContainer bracketContainer removeTool'>
		         <span  class="bracketTrans">&#124;</span>
		         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
		         <span  class="bracketTrans">&#124;</span>
	         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="parenthesesBar">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
	         <span class='parenthesesContainer bracketContainer removeTool'>
		         <span  class="scaleLeftBracket bracketTrans">&#40;</span>
		         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
		         <span class="bracket-sperator">&#124;</span>
		         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
		         <span class="scaleRightBracket bracketTrans">&#41;</span>
	         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
      <div id="bracesBar">
	         <span class='leftTextWrapper leftSpan'><input type='text' class = 'leftInput noText text cursor-input'></span>
	         <span class='parenthesesContainer bracketContainer removeTool'>
		         <span class="scaleLeftBracket bracketTrans">&#123;</span>
		         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
		         <span class="bracket-sperator">&#124;</span>
		         <span class="bracketText" data-tools="bracket"><input type="text" class = "text showbox roottext"></span>
		         <span class="scaleRightBracket bracketTrans">&#125;</span>
	         </span>
	         <span class='rightTextWrapper rightSpan'><input type='text' class = 'rightInput noText text cursor-input'></span>
      </div>
   </div>
</div>
