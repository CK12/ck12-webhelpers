<div id="markup">
	<div id="formulaHeader">
		<div class="formula-container">
			<div class="radical tool-bar-tools rootContainer" title="Radical">
			</div>
		</div>
	</div>
	<div id="variationhtml">
		<div class="tool-tip-container rootContainer">
			<div class="tool-tip">
				<div class="inner-container">
					<div class="root tooltip-tools-inner" title="Square Root" formula="root">
					</div>
				</div>
		      	<div class="inner-container">
					<div class="rootdegree tooltip-tools-inner" title="Square Root with Degree"
						formula="rootdegree">
					</div>
				</div>
				<div class="close-cont"><div class="tooltipClose icon-remove"></div></div>
			</div>
		</div>
	</div>
	<div id="editableHtml">
		<div id="root">
			<span class='leftTextWrapper leftSpan'>
			<input type='text' class='leftInput noText text cursor-input'>
			</span>
			<span class='removeTool rootContainer root-cont-inner'>
			    <span class="sqrt-prefix sqrTrans">&#8730; </span> 
			    <span class="roottop" data-tools="radical">
			    <input type='text' class='text showbox roottext'>
				</span>
			</span>
			<span class='rightTextWrapper rightSpan'> 
			<input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
		<div id="rootdegree">
			<span class='leftTextWrapper leftSpan'> 
			<input type='text' class='leftInput noText text cursor-input'>
			</span>
			<span class='removeTool rootContainer'> 
				<span class='nthroot'>
				 <input type='text' class='text showboxroot'>
				</span>
				<span class="root-cont-inner">
					<span class="sqrt-prefix hasroot sqrTrans"> &#8730; </span>
				    <span class="roottop" data-tools="radical"> 
				    <input type='text' class='text showbox roottext'>
					</span>
				</span>
			</span> 
			<span class='rightTextWrapper rightSpan'>
			 <input type='text' class='rightInput noText text cursor-input'>
			</span>
		</div>
	</div>
</div>
