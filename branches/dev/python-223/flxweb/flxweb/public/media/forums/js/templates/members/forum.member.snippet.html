<div class="large-6 small-12 columns js-member-parent">
    <div class="member-details">
        <span class="member-image">
            <img src="/auth/member/image/<%-id%>" alt="<%- name%>">
        </span>
        <span class="member-name">
            <span><%- firstName%> <%- lastName.trim().length !== 0 ? lastName.trim().substring(0,1).toUpperCase()+"." : "" %></span>
        </span>
    </div>
</div>
