<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="/media/common/css/webfont.css">
    <link rel="stylesheet" type="text/css" href="/media/common/css/fontck12.css">
    <link rel="stylesheet" type="text/css" href="dist/main.css" >

    <!--
    <script type="text/javascript" src="vendor/require/require-full-2.1.8.js"></script>
    -->

</head>

<body>
  <style>
    body {
      background: rgb(249,249,245);
    }
    #wrapper {
      max-height: 340px;
      height: 340px;
    }
    #target {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #loading {
      position: absolute;
      display: block;
      background: rgba(0,0,200,0.4);
      font-size: 40px;
      box-shadow: 0px 0px 40px 10px green;
      width: 100%;
      top: 50px;
      text-align: center;
    }
  </style>



  <div id="wrapper">
    <div id="target"></div>
  </div>
  <div id="loading">LOADING!!!!</div> 

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="js/vendor/spectrum/spectrum.js"></script>

  <script src="dist/scratchpad.min.js"></script>

  <script>
    // HIDE DOWNLOAD LINK IN IEMobile 10.0
    var userAgent = window.navigator.userAgent;
    var downloadAnchor = document.getElementById("download");
    if (userAgent.match(/IEMobile\/10/)) {
        downloadAnchor.style.display = "none";
    }

    (function () {
      load(window.Scratchpad);
    })();

    function load(AnnotationTool) {
      var loading = document.getElementById("loading");
      var target = document.getElementById("target");

      document.body.removeChild(loading);
      window.scratchpad = new AnnotationTool({
        target:"#target",
        handleResize: true
      });
//      resize();

      // warning clears the screen
      function resize() {
        target.style.width = (window.innerWidth - 100) + "px";
        target.style.height = (window.innerHeight - 100) + "px";
        window.scratchpad.set("size", [(window.innerWidth-100) , (window.innerHeight-100)]);
      }

    }
  </script>
</body>
</html>
