<div class="row collapse pointer select-track-wrapper js-node-wrapper">
	<div class="left track-image-wrapper">
		<img alt="@@trackName@@" src="@@trackImage@@" class="@@hasTrackImage@@">
	</div>
	<div class="left track-name-wrapper">
		<span class="track-name js-node-name" data-encodedId="@@encodedID@@">@@trackName@@</span>
		<span class="concept-count">@@conceptCount@@ concepts</span>
	</div>
</div>
