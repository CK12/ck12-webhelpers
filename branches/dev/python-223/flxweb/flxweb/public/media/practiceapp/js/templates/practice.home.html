<div class="row teacher-view-container">
	<div class="small-12 large-12">
		<div id="assignment-full-page" class="row collapse subjects-select-wrapper">
			<div id="loading-icon" class="loading-icon js-loading-icon hide">
				<img alt="loading" src="media/common/images/icon_loading.gif">
			</div>
			<div class="small-12 columns">
				<div class="row collapse assignment-subject-list">
					<div class="pointer left selected group-assignment-nav js-group-assignment-nav selected" id="subject-list-button" data-target="subjects-container">
						<div class="row collapse text-center">
							<span>Subjects</span>
						</div>
					</div>
					<div class="pointer left group-assignment-nav js-group-assignment-nav hide-important" data-target="tracks-container">
						<div class="row collapse text-center">
							<span id="branch-name-header">Topics</span>
						</div>
					</div>
					<div class="pointer left last group-assignment-nav js-group-assignment-nav hide-important" data-target="concepts-container">
						<div class="row collapse text-center">
							<span>Concepts</span>
						</div>
					</div>
					<div class="pointer right assignment-search js-search-open">
						<div class="row collapse text-center">
							<i class="icon-search"></i>
							<span>search</span>
						</div>
					</div>
				</div>
				<div class="row collapse hide assignment-search-container ui-front">
					<div class="left assignment-search-input ">
						<div class="row collapse search-inner">
							<form id="searchForm">
								<input id="assignment-search-input" type="search" placeholder="Search for a topic. For example: Photosynthesis">
								<img alt="loading" src="media/common/images/loading.gif" class="hint-loader">
							</form>
						</div>
					</div>
					<div class="pointer assignment-search-close js-search-close">Cancel</div>
					<div class="pointer assignment-search-icon-active js-search">
						<i class="icon-search"></i>
					</div>
				</div>
				<div id="groups-assignment-container" class="row collapse assignments-edit-wrapper" data-type="subject">
					<div id="subjects-container" class="small-12 columns">
						<div class="row collapse">
							<div class="small-12 columns assignments-subjects-container show-heading js-list-left">
								<div class="row collapse assignments-subjects-wrapper">
									<div class="small-12 columns all-subjects-wrapper">
										<div class="subject-heading no-hover" data-name="Elementary Math">
											<div class="subject-icon">
												<span class="elementary-math"></span>
											</div>
											<div class="subject-title">
												<span>Elementary Math</span>
											</div>
										</div>
										<div id="groups-assignments-subject-ele" class="row collapse subject-content"></div>
									</div>
								</div>
								<div class="row collapse assignments-subjects-wrapper">
									<div class="small-12 columns all-subjects-wrapper">
										<div class="subject-heading  no-hover" data-name="Math">
											<div class="subject-icon">
												<span class="math"></span>
											</div>
											<div class="subject-title">
												<span>Math</span>
											</div>
										</div>
										<div id="groups-assignments-subject-mat" class="row collapse subject-content"></div>
									</div>
								</div>
								<div class="row collapse assignments-subjects-wrapper">
									<div class="small-12 columns all-subjects-wrapper">
											<div class="subject-heading no-hover" data-name="Science">
												<div class="subject-icon">
													<span class="science"></span>
												</div>
												<div class="subject-title">
													<span>Science</span>
												</div>
										</div>
										<div id="groups-assignments-subject-sci" class="row collapse subject-content"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="tracks-container" class="small-12 columns large-5 small-centered hide">
						<div class="row collapse">
							<div class="small-12 columns assignments-tracks-wrapper js-list-left">
								<div class="row collapse node-heading">
									<div id="branch-image">
										<div class="left branch-image-wrapper">
											<span class=""></span>
										</div>
									</div>
									<span id="branch-name"></span>
								</div>
								<div class="row collapse">
									<div id="tracks-wrapper" class="small-12 columns js-concept-child-wrapper"></div>
								</div>
							</div>
						</div>
					</div>
					<div id="concepts-container" class="small-12 columns large-7 small-centered assignments-concepts-wrapper hide">
						<div class="row collapse">
							<div class="small-12 columns assignment-concept-container js-list-left">
								<div id="concept-heading" class="row collapse concept-track-heading js-concept-child-wrapper"></div>
								<div class="row collapse">
									<div id="concepts-wrapper" class="small-12 columns js-concept-child-wrapper"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="page-disable" class="js-page-disable page-disable hide"></div>
