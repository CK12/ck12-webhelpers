<div class="add-bookmarklet-container hide-for-small">
	<div class="row collapse add-bookmarklet-wrapper desktop_view">

			<a id="add-bookmarklet-button" href="" class="standard button turquoise bookmarklet-anchor">
				<i class="icon-more"></i>
				<span class="">Add to CK-12</span>
			</a>
			<div class="tooltip-bottom drag-tooltip hide">
				<div class="content">Drag Me</div>
			</div>
		</div>
		<div class="left add-bookmarklet-message">
			<div class="">
				<span class="bookmarklet-upper-text">Add to CK-12 Button</span>
				<a class="bookmarklet-help pointer" target="_blank" href="https://ck12support.zendesk.com/hc/en-us/sections/200596784">
					<i class="icon-help2"></i>
				</a>
			</div>
			<div class="">
				Add articles, videos, and web links to your Library from your browser.
				Drag this button to your browser toolbar.
			</div>

			<i class="close-icon"></i>
		</a>
	</div>
</div>
<div class="row collapse library-main-container js-library-main-container desktop_view">
		<div class="row collapse">
			<span class="row collapse library-header bold hide-for-small">
				Library
			</span>
			<div class="row collapse dropdown-container">
			<div class="columns large-2 hide-for-small">
				<div id="create_new_content_container" class="create-new-content dropdown-wrapper">

				</div>
			</div>
			<div class="columns large-10">
				<div class="row collapse dropdown-container-right">
					<div class="columns large-4 change-label-wrapper">
						<div id="change_label_container" class="change-label dropdown-wrapper">

						</div>

						</div>

	<div class="row collapse library-main-wrapper">
