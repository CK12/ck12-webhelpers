{% extends "common/master.html" %}

{% block title %}{{ _("Groups") }}{% endblock %}

{% block stylesheets %}
{{ super() }}
	<link rel="stylesheet" type="text/css" media="all" href="{{ h.asset_lib('groups/assets/css/tangerine.groups.css') }}" />
{% endblock %}

{% block js %}
{{ super() }}
	<script>
		document.getElementsByClassName('page-title')[0].innerHTML = 'Shared Resources';
		if ('classList' in document.createElement('a')) {
			document.getElementsByClassName('back-icon')[0].classList.remove('hide-one', 'hidden');
			document.getElementsByClassName('name')[0].classList.add('hide-small');
		} else { // IE-9 :(
			var temp = document.getElementsByClassName('back-icon')[0]; 
			temp.className = temp.className.replace(/\bhide-one\b/, '');
			temp.className = temp.className.replace(/\bhidden\b/, '');
			document.getElementsByClassName('name')[0].className += 'hide-small'; 
		}
		require(['main'], function(){
    		require(['groups/controllers/group.resources'],function(groups){
        		groups.load(document.getElementById('group-resources'));
    		});
		});
	</script>
{% endblock %}
 
<!-- Main Page Content and Sidebar -->
{% block content %}
{{ super() }}
	<div id="page-disable" class="page-disable js-page-disable hide"></div>
 	<div id="loading-icon" class="loading-icon js-loading-icon">
        <img alt="loading" src="{{ h.asset_image('common/images/icon_loading.gif') }}">
	</div>
 	<div id="group-resources"  class="row collapse groups-container"data-user="{{c.user.id}}" data-user-role="{{c.user.role.description}}"></div>
{% endblock %}
<!-- End Main Content and Sidebar -->
