{% extends "common/master.html" %}

{% block title %}{{ _("Groups") }}{% endblock %}

{% block stylesheets %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" media="all" href="{{ h.asset_lib('groups/assets/css/tangerine.groups.css') }}" />
{% endblock %}

{% block js %}
{{ super() }}
<!-- Main Content -->
<script>
document.getElementsByClassName('page-title')[0].innerHTML = "Groups";
require(['main'], function(){
    require(['groups/controllers/groups.home'],function(groups){
        groups.load(document.getElementById('groups-content'));
        var payload = {};
        payload['page'] = 'my_groups';
        if ("undefined" !== typeof(_ck12)) {
            _ck12.logEvent('fbs_view', payload);
        }
    });
});
</script>
{% endblock %}
  <!-- Main Page Content and Sidebar -->
 {% block content %}
 {{ super() }}
 	<div id="page-disable" class="page-disable js-page-disable hide"></div>
	<div id="loading-icon" class="loading-icon js-loading-icon">
       	<img alt="loading" src="{{ h.asset_image('common/images/icon_loading.gif') }}">
	</div>
	<div id="groups-content" class="row collapse groups-container" data-user="{{c.user.id}}" data-user-role="{{c.user.role.description}}"></div>
 {% endblock %}
  <!-- End Main Content and Sidebar -->
